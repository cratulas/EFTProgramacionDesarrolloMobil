<ion-header>
  <ion-toolbar>
    <ion-title>
      API REST
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let todo of todosList">
    <ion-card-header>
      <ion-card-title>{{ todo.title }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>User ID: {{ todo.userId }}</p>
      <p>ID: {{ todo.id }}</p>
      <p>Completed: {{ todo.completed ? 'Yes' : 'No' }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
