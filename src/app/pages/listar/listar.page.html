<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Visas</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">listar</ion-title>
    </ion-toolbar>
  </ion-header>

  <h2 class="ion-text-center"> Listado de visas</h2>
  <ion-searchbar placeholder="Buscar visa"></ion-searchbar>
  <ion-list>

    <ion-item-sliding *ngFor="let x of arregloVisas">
      <ion-item>
        <ion-label>
          <h2>{{x.pais}}</h2>
          <p style="word-wrap: break-word;white-space: normal;">{{x.det}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option (click)="modificar(x)">
          <ion-icon slot="bottom" name="pencil-sharp"></ion-icon>
          Modificar
        </ion-item-option>
        <ion-item-option color="danger" (click)="eliminar(x)">
          <ion-icon slot="bottom" name="pencil-sharp"></ion-icon>
          Eliminar
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>  
  </ion-list>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/agregar']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
