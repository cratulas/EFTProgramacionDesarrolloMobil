<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Información de Visa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="visa-info-container">
    <ion-card-header>
      <ion-card-title>Visa para Nueva Zelanda</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>Si planeas viajar a  Nueva Zelanda, aquí tienes información sobre la obtención de la visa:</p>

      <ion-list>
        <ion-list-header>
          <ion-label>Requisitos de Visa</ion-label>
        </ion-list-header>
        <ion-item (click)="showDetails('requisitos')">
          <ion-label>Ver más</ion-label>
          <ion-icon slot="end" name="arrow-forward"></ion-icon>
        </ion-item>
      </ion-list>

      <ion-list *ngIf="showRequisitos">
        <ion-item>
          <ion-label>Documentos necesarios</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Período de validez</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Otros detalles importantes</ion-label>
        </ion-item>
      </ion-list>

    </ion-card-content>
  </ion-card>

  
</ion-content>
