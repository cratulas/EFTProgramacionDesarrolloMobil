<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Agregar Visa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">agregar</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <h2 class="ion-text-center"> Visa a agregar</h2>
  <ion-item>
    <ion-label position="floating">Pais Visa</ion-label>
    <ion-input type="text" [(ngModel)]="pais"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Edad minima</ion-label>
    <ion-input type="number"  [(ngModel)]="edadMin"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Edad maxima</ion-label>
    <ion-input type="number" [(ngModel)]="edadMax"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Estado</ion-label>
    <ion-input type="number" [(ngModel)]="estado"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Detalles</ion-label>
    <ion-input type="text" [(ngModel)]="detalles"></ion-input>
  </ion-item>

  <ion-button shape="block" (click)="enviarDatos()"> Guardar Cambio</ion-button>
  <ion-button [routerLink]="['/listar']"> Ir a listar visas</ion-button>
  
</ion-content>
